name: NodeJS with Webpack
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 16
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: Build
      run: |
        npm install
        npm run build
    
    - name: Push changes
      # You may pin to the exact commit or the version.
      # uses: actions-go/push@7ad7ce209f2a038e7bca929b7a4c92026363f856
      uses: actions-go/push@v1
      with:
        force: true
        commit-files: dist
        ref: refs/heads/main
        remote-ref: refs/heads/build
